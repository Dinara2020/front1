<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="UTF-8">
    <title>Задание 1</title>
</head>
<body>
<div class="outer">
    <div class="rectangle"></div>
    <div class="card">
        <div class="card__header"></div>
        <div class="card__center">
            <div class="card__foto">
                <div class="card__foto_image">
                </div>
            </div>
            <div class="card__info">
                <div class="card__name">Victor Crest <span class="card__info_normal">26</span></div>
                <div class="card__name"><span class="card__info_city mt10">London</span></div>
            </div>
        </div>
        <div class="card__border"></div>

        <div class="card__bottom">
            <div class="row"><p class="card__name">80K</p>
                <p class="card__info_city card__bottom_text mt9">Followers</p></div>
            <div class="row"><p class="card__name">803K</p>
                <p class="card__info_city card__bottom_text mt9">Likes</p></div>
            <div class="row"><p class="card__name">1.4K</p>
                <p class="card__info_city card__bottom_text mt9">Photos</p></div>
        </div>

    </div>
    <div class="rectangle_second__overflow">
        <div class="rectangle_second"></div>
    </div>
</div>
</body>
</html>
